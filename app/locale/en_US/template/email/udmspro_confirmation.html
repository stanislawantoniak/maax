<!--@subject Account confirmation for {{var vendor.vendor_name}} at {{var store_name}}! @-->

<style type="text/css">
    body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
<table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
<tr>
    <td align="center" valign="top">
        <!-- [ header starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <td valign="top"><a href="{{store url=''}}"><img src="{{skin url='images/logo_email.gif' _area='frontend'}}" alt=""  style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
        </table>
        <!-- [ middle starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <td valign="top">
                    <p><strong>Dear {{var vendor.vendor_name}},</strong></p>

                    <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">Your e-mail {{var vendor.email}} must be confirmed before using it to log in to our store.</p>
                    <p style="font-size:12px; line-height:16px; margin:0 0 8px 0;">To confirm the e-mail and instantly log in, please, use <a href="{{store url="umicrosite/vendor/confirm/" _query_id=$vendor.vendor_id _query_key=$vendor.confirmation}}" style="color:#1E7EC8;">this confirmation link</a>. This link is valid only once.</p>

                    <p>Best regards,<br/><a href="{{store url=''}}">{{var store_name}}</a></p>
               </td>
           </tr>
       </table>
   </td>
</tr>
</table>
</div>
